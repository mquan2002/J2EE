<html lang="en">
<div th:fragment="slider" id="imageSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" style="height: 54rem">
            <img src="/images/slider1.png" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item" style="height: 54rem">
            <img src="/images/slider2.png" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item" style="height: 54rem">
            <img src="/images/slider3.png" class="d-block w-100" alt="Slide 3">
        </div>
    </div>

    <!-- Nút điều hướng -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Trước</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Tiếp</span>
    </button>

    <!-- Dấu chấm slide -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2"></button>
    </div>
</div>
</html>
