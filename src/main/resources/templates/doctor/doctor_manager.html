<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }
        .sidebar .nav-link:hover {
            color: rgba(255, 255, 255, 1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            padding: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-dark">
            <div class="position-sticky pt-3">
                <a href="/doctor_dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none px-3">
                    <i class="fas fa-user-md me-2"></i>
                    <span class="fs-4">Doctor Panel</span>
                </a>
                <hr class="text-white">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/doctor_dashboard" class="nav-link active" aria-current="page">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/manager/appointments" class="nav-link">
                            <i class="fas fa-calendar-check me-2"></i>
                            Appointments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/manager/patients" class="nav-link">
                            <i class="fas fa-procedures me-2"></i>
                            Patients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/manager/schedule" class="nav-link">
                            <i class="fas fa-clock me-2"></i>
                            Schedule
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/doctor_pro" class="nav-link">
                            <i class="fas fa-user-cog me-2"></i>
                            Profile
                        </a>
                    </li>
                </ul>
                <hr class="text-white">
                <div class="px-3">
                    <a href="/logout" class="btn btn-outline-light btn-sm w-100">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div th:replace="~{${contentPage} :: content}"></div>
        </main>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
    // Activate sidebar navigation
    document.querySelectorAll('.sidebar .nav-link').forEach(link => {
        if(link.href === window.location.href) {
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
        }
    });
</script>
</body>
</html>
