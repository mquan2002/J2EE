<th:block th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Doctor Profile</h1>
    </div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
    <form th:action="@{/doctor_pro/update}" method="post"  enctype="multipart/form-data" th:object="${doctor}"  id="profileForm">
            <!-- Profile Picture -->
            <input type="hidden" th:field="*{id}" />
            <div class="row mb-4">
                <div class="col-md-3 text-center">
                    <div class="profile-picture-container">
                        <img th:src="@{'/uploads/doctor/'+${doctor.image}}" alt="Profile Picture"
                             class="img-thumbnail rounded-circle mb-2"
                             style="width: 150px; height: 150px; object-fit: cover;">
                        <div>
                            <label for="image" class="form-label">Hình ảnh:</label>
                            <input type="file" class="form-control" id="image" name="imageFile" accept="image/*">
                            <div class="invalid-feedback">Vui lòng chọn hình ảnh</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Personal Information Section -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullname" th:field="*{fullName}"    required>
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone"th:field="*{phoneNumber}">
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="dob"  th:field="*{dateOfBirth}">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-times me-1"></i> Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Save Changes
                </button>
            </div>
        </form>
</th:block>
