<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản Bệnh nhân</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Đăng ký tài khoản Bệnh nhân</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                        </div>
                        <form th:action="@{/register/patient}" method="post" th:object="${patient}" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Tên đăng nhập:</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                    <div class="invalid-feedback">Vui lòng nhập tên đăng nhập</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                    <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Họ và tên:</label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                    <div class="invalid-feedback">Vui lòng nhập họ và tên</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="invalid-feedback">Vui lòng nhập email hợp lệ</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                    <div class="invalid-feedback">Vui lòng nhập số điện thoại</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dateOfBirth" class="form-label">Ngày sinh:</label>
                                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                                    <div class="invalid-feedback">Vui lòng chọn ngày sinh</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ:</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                <div class="invalid-feedback">Vui lòng nhập địa chỉ</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Giới tính:</label>
                                    <select class="form-select" id="gender" th:field="*{gender}" required>
                                        <option value="">Chọn giới tính</option>
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                        <option value="Khác">Khác</option>
                                    </select>
                                    <div class="invalid-feedback">Vui lòng chọn giới tính</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bloodGroup" class="form-label">Nhóm máu:</label>
                                    <select class="form-select" id="bloodGroup" th:field="*{bloodGroup}">
                                        <option value="">Chọn nhóm máu</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="medicalHistory" class="form-label">Tiền sử bệnh:</label>
                                <textarea class="form-control" id="medicalHistory" th:field="*{medicalHistory}" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Dị ứng:</label>
                                <textarea class="form-control" id="allergies" th:field="*{allergies}" rows="3"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user me-2"></i>Đăng ký
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Đã có tài khoản? <a th:href="@{/login}" class="text-primary">Đăng nhập</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
