<th:block th:fragment="content">
    <div class="hero-section">
        <div class="container hero-content">
            <h1>Đội ngũ Bác sĩ</h1>
            <p>Chúng tôi luôn xây dựng và hình thành các giải pháp Chăm sóc - Điều trị tối ưu nhất cho từng bệnh nhân nhằm giúp bệnh nhân cải thiện cuộc sống tốt đẹp hơn.</p>
        </div>
    </div>
    <div class="container p-5">
        <div class="row g-5">
            <!-- Card 1 -->
            <div class="col-md-4 doctor" th:each="doc : ${doctors}">
                <div class="card">
                    <img th:src="@{'src/main/resources/static/uploads/doctor/'+${doc.image}}" class="card-img-top" alt="Bác sĩ 1" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${doc.fullName}"></h5>
                        <p class="card-text" th:text="'Chuyên khoa: ' + ${doc.specialty.name}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
